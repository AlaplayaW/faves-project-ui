<p-card *ngFor="let book of books$ | async" class="p-2">
  <ng-template pTemplate="content">
    <div class="book-card flex align-items-center">
      <div class="book-image mr-2">
        <p-image [src]="'https://primefaces.org/cdn/primeng/images/demo/avatar/amyelsner.png'" styleClass="mr-2"></p-image>
        <!-- <p-image [src]="book.item?.media?.imageUrl ?? 'https://primefaces.org/cdn/primeng/images/demo/avatar/amyelsner.png'" styleClass="mr-2" size="xlarge"></p-image> -->
      </div>
      <div class="user-details flex-grow-1">
        <p>{{ book.item?.title }}</p>
        <div *ngFor="let author of book.authors">
          <p>{{ author }}</p>
        </div>

      </div>
    </div>
  </ng-template>
</p-card>
