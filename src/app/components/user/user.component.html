<p-card *ngFor="let user of users$ | async" class="p-2">
  <ng-template pTemplate="content">
    <div class="user-card flex align-items-center">
      <div class="user-image mr-2">
        <p-avatar [image]="'https://primefaces.org/cdn/primeng/images/demo/avatar/amyelsner.png'" styleClass="mr-2" size="xlarge" shape="circle"></p-avatar>
        <!-- <p-avatar [image]="book.book?.media?.imageUrl ?? 'https://primefaces.org/cdn/primeng/images/demo/avatar/amyelsner.png'" styleClass="mr-2" size="xlarge" shape="circle"></p-avatar> -->
        </div>
      <div class="user-details flex-grow-1">
        <p>{{ user }} {{ user }}</p>
        <p>{{ user.email }}</p>
      </div>
    </div>
  </ng-template>
</p-card>
