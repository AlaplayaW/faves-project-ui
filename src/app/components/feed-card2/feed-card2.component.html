<p-card class="feed-card" [style]="{ width: '100%' }" header="{{ book?.title }}">
  <ng-template pTemplate="header">
    <p-image [src]="'/assets/affiche-joker.jpeg'"></p-image>
    <!-- <p-image [src]="book.media?.imageUrl ?? 'https://primefaces.org/cdn/primeng/images/demo/avatar/amyelsner.png'" styleClass="mr-2" size="xlarge"></p-image> -->
  </ng-template>
  <!-- <p>Image du user: {{ book.user?.media?.imageUrl }}</p> -->
  <!-- <p-image [src]="book.user?.media?.imageUrl ?? 'https://primefaces.org/cdn/primeng/images/demo/avatar/amyelsner.png'" styleClass="mr-2" size="xlarge"></p-image> -->

  <ng-template pTemplate="content">
    <div class="feed-card flex align-items-center">
      <div class="book-details flex flex-column flex-grow-1 gap-1">
        <app-star-rating [rating]="book?.rating" [size]="15"></app-star-rating>
        <ul class="genre-list">
          <ng-container *ngFor="let bookGenre of book?.bookGenres; let i = index; let last = last">
            <li *ngIf="i < 3">{{ bookGenre.genre?.name }}{{ !last && i < 2 ? ',' : '' }}&nbsp;</li>
            <li *ngIf="i === 3">...</li>
          </ng-container>
        </ul>

          <ul class="authors">
            <ng-container *ngIf="book?.authors; else noAuthors">
              <ng-container *ngFor="let author of book?.authors; let i = index; let last = last">
                <li *ngIf="i < 3">
                  {{ author }}{{ !last && i < 2 ? ',' : '' }}&nbsp;</li>
                    <li *ngIf="i === 3">...</li>
              </ng-container>
            </ng-container>
            <ng-template #noAuthors>
              <div>No authors found for this book.</div>
            </ng-template>
          </ul>
          
      </div>
    </div>
  </ng-template>

  <ng-template pTemplate="footer">
    <div class="footer flex gap-2 justify-content-between align-items-center">
      <div class="user flex gap-2 align-items-center">
        <p-image [src]="'https://primefaces.org/cdn/primeng/images/demo/avatar/amyelsner.png'" width="25"
          height="25"></p-image>
        <div>{{ book?.user?.pseudo }}</div>
      </div>
      <div class="date">{{ book?.createdAt | date: 'dd/MM/yy' }}</div>
    </div>
  </ng-template>
</p-card>
